<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stats.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text_container">
            <h2 class="quote">Get <span class="brown_text">insights</span> that help your business grow.</h2>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats_container">
                <div class="box companies_stat">
                    <p class="stat">10k+</p>
                    <p class="categories">COMPANIES</p>
                </div>
                <div class="box templates_stat">
                    <p class="stat">314</p>
                    <p class="categories">TEMPLATES</p>
                </div>
                <div class="box queries_stat">
                    <p class="stat">12M+</p>
                    <p class="categories">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="picture_container">
            <img class="image_mobile" src="images/image-header-mobile.jpg" alt="" width="400px" height="300px">
            <img class="image_desktop" src="images/image-header-desktop.jpg" alt="" width="400px" height="300px">
        </div>
    </div>
    <div class="attribution" >Challenge by <a target="_blank" class="frontendmentor" href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>. Coded by <a class="author" href="https://github.com/tldayan">TL Dayan</a></div>
</body>
</html>
